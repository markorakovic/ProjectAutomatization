<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Names Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block draggable" id="inputBlock">
            <span id="inputFileName">input.txt</span>
        </div>
        <div class="arrow-left"></div>
        <div class="block draggable" id="processingBlockRight">
            test.py
        </div>
        <div class="arrow-left"></div>
        <div class="block draggable" id="outputBlock">
            <span id="outputFileName">output.txt</span>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
